<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <title>WIN at Tipping!</title>
</head>
​
<div id="container">
  <h1>WIN at Tipping!</h1>
  <div id="calculator">
​
    <!--the calculator form-->
    <form>
      <p>How much was your bill?</p>
        <p>
          $ <input id="billamt" type="text" placeholder="Bill Amount">
​
          <p>How was your service?</p>
            <p>
              <select id="serviceQual">
                <option disabled selected value="0">Select an amount...</option>
                <option value="0.3">30&#37; &#45; Excellent Service</option>
                <option value="0.2">20&#37; &#45; Good Service</option>
                <option value="0.15">15&#37; &#45; Okay Service</option>
                <option value="0.1">10&#37; &#45; Bad Service</option>
                <option value="0.05">5&#37; &#45; Very Bad Service</option>
              </select>
            </p>
​
    </form>
    <p>How many people are paying the bill?</p>
    <div class="slidecontainer">
      <input id="peopleamt" type="text" placeholder="Number of people">
    </div>

    <div>
      <p>How would you rate your Dining Experience?</p>
          <ul class="rate-area">
              <input type="radio" id="5-star" name="crating" value="5">
      <label for="5-star" title="Amazing">5 stars</label>
              <input type="radio" id="4-star" name="crating" value="4">
      <label for="4-star" title="Good">4 stars</label>
              <input type="radio" id="3-star" name="crating" value="3">
      <label for="3-star" title="Average">3 stars</label>
              <input type="radio" id="2-star" name="crating" value="2">
      <label for="2-star" title="Not Good">2 stars</label>
              <input type="radio" id="1-star" required=""
      name="crating" value="1" aria-required="true">
      <label for="1-star" title="Bad">1 star</label>
          </ul>
    </div>
​
    <!--Button-->
    <button type="button" id="calculate">Calculate Tip!</button>
​   

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>

  
  <!--totalTip end-->
​
</div>
<!--container end-->
​
<script type="text/javascript" src="index.js"></script>
